# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2.0

references:

  install_deps: &install_deps
    run:
      name: Install Dependences
      command: |
        pip install -r requirements.txt --user
        sudo pip install pytest pytest-cov pytest-flake8
        pip install -r ./tests/requirements.txt --user

  tests: &tests
   run:
     name: Testing
     command: |
       python --version ; pip --version ; pip list
       coverage run --source pl_bolts -m py.test pl_bolts tests -v --junitxml=test-reports/pytest_junit.xml
       coverage report
       codecov
     no_output_timeout: 50m

  format: &format
   run:
     name: Formatting
     command: |
       python --version ; pip --version ; pip list
       flake8

  make_docs: &make_docs
   run:
     name: Make Documentation
     command: |
       # First run the same pipeline as Read-The-Docs
       sudo apt-get update && sudo apt-get install -y cmake
       sudo pip install -r docs/requirements.txt
       cd docs; make clean; make html --debug --jobs 2 SPHINXOPTS="-W"

jobs:

  Build-Docs:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - *make_docs
      - store_artifacts:
          # allows us to preview the generated html pages
          path: docs/build/html/
          destination: html

  Formatting:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - *install_deps
      - *format

  Testing:
    docker:
      - image: circleci/python:3.7
    steps: &steps
      - checkout
      - *install_deps
      - *tests
      - store_test_results:
          path: test-reports
      - store_artifacts:
          path: test-reports


workflows:
  version: 2
  build:
    jobs:
      - Formatting
      - Build-Docs
